<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clock (IST +5:30) | Analog Clock</title>
    <link rel="stylesheet" href="MyClock.css">
    <script src="MyClock.js"></script>
    <script src="MyClock.js"></script>
</head>

<body>
    <div class="my-flex">
        <div class="ist">
            <!-- Analog clock (Indian standard time) -->
                <label class="ist-label">Indian Standard Time (+5:30)</label>
            <div class="clock">
                <div class="dot">*</div>
    
                <div class="hour-hand"></div>
                <div class="minute-hand"></div>
                <div class="second-hand"></div>
    
                <div>
                    <span class="h3">3</span>
                    <span class="h6">6</span>
                    <span class="h9">9</span>
                    <span class="h12">12</span>
                </div>
            </div>
    
            <!-- Digital Clock -->
            <div class="digital-clock">
                <div class="time" id="time"></div>
            </div>
    
            <!-- Date -->
            <div class="date-container">
                <div class="date" id="date"></div>
            </div>
        </div>
        <div>
            <!-- Analog clock (en-us / New York) -->
            <label class="us-label">America / New York (-5:00)</label>
            <div class="us-clock">
                <div class="dot">*</div>
    
                <div class="us-hour-hand"></div>
                <div class="us-minute-hand"></div>
                <div class="us-second-hand"></div>
    
                <div>
                    <span class="h3">3</span>
                    <span class="h6">6</span>
                    <span class="h9">9</span>
                    <span class="h12">12</span>
                </div>
            </div>
            <!-- Digital Clock -->
            <div class="us-digital-clock">
                <div class="time" id="time"></div>
            </div>
    
            <!-- Date -->
            <div class="us-date-container">
                <div class="date" id="date"></div>
            </div>
            
        </div>
    </div>

</body>

</html>
